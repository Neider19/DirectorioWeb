<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Usuario</title>
    <link rel="stylesheet" href="CSS/registrar.css">
</head>

<body>
    <header>
        <div class="menu">
            <div class="logo">
                <img src="Media/logo3.png" alt="" />
            </div>
            <nav>
                <ul>
                    <li><a href="acercaDe.html">Acerca De</a></li>
                    <li><a href="index.html">Iniciar Sesion</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>

        <div class="cuerpo">
            <div class="fondo">
                <img src="Media/fondo2.jpeg" alt="">
            </div>
            <div class="registrar">
                <h1>Registrarse</h1>
                <div class="formulario">
                    <form action="/inicio.html" method="post">
                        <label for="usuario"><strong>Usuario:</strong></label>
                        <input type="text" id="usuario" name="usuario" required placeholder="Usuario">

                        <label for="telefono"><strong>Teléfono: </strong></label>
                        <input type="number" id="telefono" name="telefono" placeholder="Teléfono" required>

                        <label for="correo"><strong>Correo: </strong></label>
                        <input type="text" id="correo" name="correo" placeholder="Correo" required>

                        <label for="password"> <strong>Contraseña:</strong></label>
                        <input type="password" id="password" name="password" required placeholder="Contraseña">

                        <button type="submit">Registrar</button>

                    </form>
                </div>
            </div>

        </div>

    </main>


    
    <footer>
        <p>Contactenos</p>
    </footer>
</body>

</html>
