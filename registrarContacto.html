<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Contacto</title>
    <link rel="stylesheet" href="CSS/registrarContacto.css">
</head>

<body>
    <header>
        <div class="menu">
            <div class="logo">
                <img src="Media/logo3.png" alt="" />
            </div>
            <nav>
                <ul>
                    <li><a href="inicio.html">Contactos</a></li>
                    <li><a href="index.html">Cerrar Sesion</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="cuerpo">
            <div class="registrarContacto">
                <h1>Registrar Contacto</h1>
                <div class="formulario">
                    <form method="post">

                        <input type="text" id="nombre" name="nombre" required placeholder="Nombre" autofocus>


                        <input type="email" id="correo" name="coreeo" required placeholder="Correo">


                        <input type="tel" id="telefono" name="telefono" required placeholder="Telefono">


                        <input type="text" id="direccion" name="direccion" required placeholder="Direccion">



                        <button type="submit">Registrar Contacto</button>
                    </form>
                </div>
            </div>

        </div>
    </main>
    <footer>

        <div class="footer-texto">
            <p>&copy; Directorio Web. Todos los derechos reservados.</p>
        </div>
    </footer>
    <script src="JS/index.js"></script>
</body>

</html>
