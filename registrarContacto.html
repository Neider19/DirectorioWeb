<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Contacto</title>
    <link rel="stylesheet" href="CSS/registrarContacto.css">
</head>

<body>
    <header>
        <div class="menu">
            <div class="logo">
                <img src="Media/logo3.png" alt="" />
            </div>
            <nav>
                <ul>
                    <li><a href="inicio.html">Contactos</a></li>
                    <li><a href="index.html">Cerrar Sesion</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        
        <div class="registrarContacto">
           <h1>Registrar Contacto</h1> 
            <div class="formulario">
                <form action="/inicio.html" method="post">
                    <label for="usuario"><strong>Usuario:</strong></label>
                    <input type="text" id="usuario" name="usuario" required placeholder="Usuario" size="10">

                    <label for="correo"><strong>Usuario:</strong></label>
                    <input type="email" id="correo" name="coreeo" required placeholder="correo" size="10">

                    <label for="direccion"> <strong>Contraseña:</strong></label>
                    <input type="text" id="direccion" name="direccion" required placeholder="direccion">

                    <button type="submit">Registrar Contacto</button>
                </form>
            </div>
        </div>


    </main>
    <footer>
        <h2>Contáctenos</h2>
        <div class="form-footer">
            <form class="form" action="#" method="post">
                <input type="text" name="nombre" placeholder="Tu nombre" required>
                <input type="email" name="correo" placeholder="Tu correo electrónico" required>
                <textarea name="mensaje" rows="4" placeholder="Tu mensaje" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>
        <div class="footer-texto">
            <p>&copy; Directorio Web. Todos los derechos reservados.</p>
        </div>
    </footer>

</body>

</html>
